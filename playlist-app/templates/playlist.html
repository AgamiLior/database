{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="list-group">

  {% for song in playlist.playlistsongs  %}
  <a class="list-group-item list-group-item-action" href="/songs/{{ song.id }}">
    {{ song.title }}
  </a>
  
  {% endfor %}
</div><br>


<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
